                                    <label for="pergunta_3" class="required">pergunta_3</label>

                                </div>
                                <div class="form-input">
                                    <label for="pergunta_4" class="required">pergunta_4</label>
                                    <input type="text" name="pergunta_4" id="pergunta_4">
                                </div>
                                <div class="form-input">
                                    <label for="pergunta_5" class="required">Phone number</label>
                                    <input type="text" name="pergunta_5" id="pergunta_5">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-select">
                                    <div class="label-flex">
                                        <label for="pergunta_6">meal preference</label>
                                        <a href="#" class="form-link">Lunch detail</a>
                                    </div>
                                    <div class="select-list">
                                        
                                    <ul class="list-item" id="pergunta_6" name="pergunta_6"><li value="Vegetarian" class="init">Vegetarian</li><li value="Kosher">Kosher</li><li value="Asian Vegetarian">Asian Vegetarian</li></ul></div>
                                </div>
                                <div class="form-radio">
                                    <div class="label-flex">
                                        <label for="pergunta_7">pergunta_7 Mode</label>
                                        <a href="#" class="form-link">pergunta_7 Detail</a>
                                    </div>
                                    <div class="form-radio-group">            
                                        <div class="form-radio-item">
                                            <input type="radio" name="pergunta_7" id="1.0">
                                            <label for="1.0">1.0</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="pergunta_7" id="cheque">
                                            <label for="cheque">Cheque</label>
                                            <span class="check"></span>
                                        </div>
                                        <div class="form-radio-item">
                                            <input type="radio" name="pergunta_7" id="demand" checked="checked">
                                            <label for="demand">Demand Draf</label>
                                            <span class="check"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-input">
                                    <label for="chequeno">DD / Cheque No.</label>
                                    <input type="text" name="chequeno" id="chequeno">
                                </div>
                                <div class="form-input">
                                    <label for="blank_name">Drawn on ( Bank Name)</label>
                                    <input type="text" name="blank_name" id="blank_name">
                                </div>
                                <div class="form-input">
                                    <label for="payable">Payable at</label>
                                    <input type="text" name="payable" id="payable">
                                </div>
                            </div>
                        </div>
                        <div class="equivalencia-co2">
                            <label>Equivalencia Co2 (toneladas)</label>
                            <div class="sliderCo2 ui-slider ui-slider-horizontal">
                                <div id="slider-margin"></div>
                                <span class="co2-value" id="value-lower"></span>
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Submit" class="submit" id="submit" name="submit">
                            <input type="submit" value="Reset" class="submit" id="reset" name="reset">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
